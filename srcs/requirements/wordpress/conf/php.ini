; ==========================
; Configuración PHP para WordPress
; ==========================

; ----------------------------------------
; Límites de subida de archivos y formularios
; ----------------------------------------
upload_max_filesize = 64M        ; Tamaño máximo de un archivo subido
post_max_size = 64M              ; Tamaño máximo de datos POST (formularios)
max_input_vars = 300            ; Número máximo de variables por formulario
memory_limit = 256M              ; Memoria máxima que puede usar un script PHP
max_execution_time = 300         ; Tiempo máximo de ejecución de un script (en segundos)
max_input_time = 300             ; Tiempo máximo para parsear datos de entrada

; ----------------------------------------
; Errores y logs
; ----------------------------------------
display_errors = On              ; Mostrar errores en pantalla (bueno para desarrollo. Recordar ponerlo Off en producción)
log_errors = On                  ; Guardar errores en log
error_log = /var/log/php_errors.log ; Ruta del log de errores

; ----------------------------------------
; Opciones de seguridad
; ----------------------------------------
cgi.fix_pathinfo = 0             ; Evita problemas de seguridad con PATH_INFO
expose_php = Off                 ; No mostrar versión de PHP en cabeceras HTTP

; ----------------------------------------
; Extensiones y valores por defecto
; ----------------------------------------
date.timezone = Europe/Madrid    ; Ajusta tu zona horaria

; ----------------------------------------
; Optimización WordPress
; ----------------------------------------
max_input_nesting_level = 64     ; Evita errores de anidamiento en formularios complejos
